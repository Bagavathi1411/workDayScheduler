<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="scheduler">
      <div class="row">
        <div class="hour col">12AM</div>
        <input class="event col-12" type="text" id="12" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="hour col">01AM</div>
        <input class="event col-12" type="text" id="01" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="hour col">02AM</div>
        <input class="event col-12" type="text" id="02" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="hour col">03AM</div>
        <input class="event col-12" type="text" id="03" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="hour col">04AM</div>
        <input class="event col-12" type="text" id="04" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="hour col">05AM</div>
        <input class="event col-12" type="text" id="05" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">06AM</div>
        <input class="event col-12" type="text" id="06" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">07AM</div>
        <input class="event col-12" type="text" id="07" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">08AM</div>
        <input class="event col-12" type="text" id="08" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">09AM</div>
        <input class="event col-12" type="text" id="09" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">10AM</div>
        <input class="event col-12" type="text" id="10" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">11AM</div>
        <input class="event col-12" type="text" id="11" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">12PM</div>
        <input class="event col-12" type="text" id="12" />
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/main.js"></script>
  </body>
</html>
